<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Feedback UI design</title>
</head>

<body>

  <div id="panel" class="panel-container">

    <strong>How satisfied are you with our</strong>
    <strong>Custumer Service Performance?</strong>

    <div class="ratings-container">

      <div class="rating">
        <img src="https://image.flaticon.com/icons/png/64/599/599618.png" alt="">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://image.flaticon.com/icons/png/64/599/599652.png" alt="">
        <small>Neutral</small>
      </div>

      <div class="rating active">
        <img src="https://image.flaticon.com/icons/png/64/599/599538.png" alt="">
        <small>Happy</small>
      </div>

    </div>

    <button class="btn" id="send">Send Review</button>

  </div>

</body>

</html>
