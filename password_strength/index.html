<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Password Strength</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="container-password">
    <h1 class="title">Image Password Strength</h1>
    <p class="info">Change the password to see the effect</p>
    <div class="container-input">
      <label for="email" class="label">Email: </label>
      <input type="text" class="input" id="email" placeholder="Enter your email">
      <label for="password" class="label">Password: </label>
      <input type="password" class="input" id="password" placeholder="Enter your password">
      <button class="btn">Submit</button>
    </div>

  </div>

</body>

</html>
